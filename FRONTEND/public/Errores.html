<html>
        <head>
            <title>Reporte de Errores</title>

                table {
                    border-collapse: collapse;

                th, td {
                    border: 1px solid black;
                    padding: 8px;
                    text-align: left;
                }
                th {
                    background-color: #f2f2f2;
                }
                tr:nth-child(even) {
                    background-color: #f2f2f2;
                }
            </style>
        </head>
        <body>
            <h2>Reporte de Errores</h2>
            <table>
                <tr>
                    <th>#</th>
                    <th>Tipo</th>

                    <th>Columna</th>
                </tr><tr>
                <td>1</td>
                <td>Semantico</td>
                <td>Tipo 0 no es asignable a 1</td>
                <td>22</td>
                <td>2</td>
            </tr></table>
        </body>
        </html>
